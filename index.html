
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdBlock Activation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #description strong {
            font-weight: 600; /* Менее жирное выделение */
        }
        #description {
            margin-top: 10px; /* Отступ для новой строки */
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="alert-box">
            <h1 id="main-title">Your iPhone has been hacked!</h1>
            <p id="description">
                A hacker is monitoring all your activities. Immediate action is required!<br>
                &nbsp;&nbsp;To protect your device, click the button to download <strong>AdBlock</strong> protection.
            </p>
        </div>

        <div class="button-container">
            <button id="download-button" class="download-button">Download AdBlock</button>
        </div>

        <a href="https://apps.apple.com/us/app/ad-blocker-browser-protect/id1585053145" class="cancel-button">Cancel</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
